<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFlow | Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fa-solid fa-truck-fast"></i> <span>FleetFlow</span></h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-gauge"></i> Command Center</a></li>
                    <li><a href="registry.html"><i class="fa-solid fa-truck"></i> Vehicle Registry</a></li>
                    <li><a href="dispatcher.html"><i class="fa-solid fa-route"></i> Trip Dispatcher</a></li>
                    <li><a href="maintenance.html"><i class="fa-solid fa-screwdriver-wrench"></i> Maintenance Logs</a>
                    </li>
                    <li><a href="fuel.html"><i class="fa-solid fa-gas-pump"></i> Fuel & Expenses</a></li>
                    <li><a href="drivers.html"><i class="fa-solid fa-id-card"></i> Driver Profiles</a></li>
                    <li class="active"><a href="analytics.html"><i class="fa-solid fa-chart-line"></i> Analytics</a>
                    </li>
                    <li class="logout"><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Operational Analytics</h1>
                <div class="user-profile"><span>Manager</span>
                    <div class="avatar">M</div>
                </div>
            </header>

            <section class="dashboard">
                <div id="loading-spinner" style="text-align: center; padding: 50px; color: var(--text-secondary);">
                    <i class="fa-solid fa-circle-notch fa-spin fa-3x"></i>
                    <p style="margin-top: 15px;">Fetching live fleet data...</p>
                </div>

                <div id="analytics-content" style="display: none;">
                    <div class="kpi-grid" style="grid-template-columns: 2fr 1fr; margin-bottom: 30px;">
                        <div class="card" style="display: block;">
                            <div class="section-header">
                                <h2>Financial Performance (ROI)</h2>
                            </div>
                            <canvas id="financeChart"></canvas>
                        </div>
                        <div class="card" style="display: block;">
                            <div class="section-header">
                                <h2>Fleet Availability</h2>
                            </div>
                            <div style="position: relative; height: 250px;"><canvas id="statusChart"></canvas></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
