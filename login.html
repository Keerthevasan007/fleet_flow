<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFlow | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific Styles for Login Page Only */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f7f6;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--accent-orange);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
        }

        .login-header i {
            color: var(--accent-orange);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        .form-group input:focus {
            border-color: var(--accent-orange);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--text-primary);
            /* Black Button */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: var(--accent-orange);
            /* Orange on Hover */
        }

        .role-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h1><i class="fa-solid fa-truck-fast"></i> FleetFlow</h1>
            <p style="color: #7f8c8d; margin-top: 5px;">Logistics Management System</p>
        </div>

        <div id="error-msg" class="error-msg">
            <i class="fa-solid fa-circle-exclamation"></i> Invalid email or password
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="admin@fleetflow.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">Secure Login</button>
        </form>

        <div class="role-hint">
            <p><strong>Demo Credentials:</strong></p>
            <p>Manager: admin@fleetflow.com / admin123</p>
            <p>Dispatcher: dispatch@fleetflow.com / user123</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- THE LOGOUT LOGIC ---
            // As soon as this page loads, we wipe the memory.
            localStorage.clear();
            console.log("Session cleared. User is logged out.");

            const form = document.getElementById('login-form');
            const errorMsg = document.getElementById('error-msg');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Manager Login
                if (email === "admin@fleetflow.com" && password === "admin123") {
                    localStorage.setItem('userRole', 'Manager');
                    window.location.href = "index.html";
                }
                // Dispatcher Login
                else if (email === "dispatch@fleetflow.com" && password === "user123") {
                    localStorage.setItem('userRole', 'Dispatcher');
                    window.location.href = "dispatcher.html";
                }
                // Login Failed
                else {
                    errorMsg.style.display = "block";
                    // Shake animation for error
                    const card = document.querySelector('.login-card');
                    card.style.transform = "translateX(10px)";
                    setTimeout(() => card.style.transform = "translateX(0)", 100);
                }
            });
        });
    </script>
</body>

</html>
